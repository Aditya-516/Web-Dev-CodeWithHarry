<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sticky Navbar Example</title>
<style>
*{
    margin: 0;
    padding: 0;
}
nav{
    position: sticky;
    top: 0;
    height: 100px;
    width: 100vw;
    background-color: salmon;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 10;
}
.container{
    width: 100vw;
    height: 1500px;
    background-color: aquamarine;
}
.box-1, .box-2{
    border-radius: 20px;
    border: 2px solid;
    margin: 20px 10px;
    height: 300px;
    width: 45vw;
    display: inline-block;
}
.box-1{ background-color: aqua; }
.box-2{ background-color: blueviolet; }
footer{
    background-color: black;
    height: 200px;
    width: 100vw;
    border: 2px solid;
}
.text-box{
    height: 50px;
    width: 300px;
    padding: 40px;
    margin: 40px auto;
    text-align: center;
    border-radius: 20px;
    border: 2px solid white;
    color: white;
}
.gol{
    height: 20px;
    width: 20px;
    background-color: black;
    border: 2px solid white;
    border-radius: 50%;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
}
</style>
</head>
<body>
<header>
    <nav>
        <h2 style="text-align:center; line-height:100px;">Sticky Navbar</h2>
    </nav>
</header>
<main>
    <div class="gol"></div>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
    </div>
</main>
<footer>
    <div class="text-box">WELCOME TO SIGMA WEB DEV COURSE</div>
</footer>
</body>
</html>

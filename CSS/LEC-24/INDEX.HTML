<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-SHADOW</title>
    <style>
        .box{
            border: 2px solid;
            padding: 20px;
            margin: 20px;
            box-shadow: inset 2px 2px red;
            text-shadow: 2px 2px red;
            outline: 2px solid blueviolet;
            outline-offset: 9px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box 
    </div>
</body>
</html>
